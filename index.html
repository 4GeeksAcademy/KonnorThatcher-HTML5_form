<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="row mt-5">
                <form>
                    <div class="card">
                        <div class="card-header">
                            <h3>Payment Form Example</h3>
                        </div>
                        <div class="card-body">
                            <!--<div class="row mb-1">
                                <div class="col-12">
                                    <div class="alert alert-danger invalid-feedback">Some fields are missing</div>
                                </div>
                            </div>-->
                            <div class="row mb-1">
                                <div class="col-5">
                                    <label for="cardNumber" class="form-label">Card #</label>
                                    <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
                                </div>
                                <div class="col-3">
                                    <label for="cvcNum" class="form-label">CVC #</label>
                                    <input type="number" class="form-control" id="cvcNum" maxlength="4" placeholder="0000" required>
                                </div>
                                <div class="col-4">
                                    <label for="dollarAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="dollarAmount" placeholder="$" required>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-6">
                                    <label for="LastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="LastName" required>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-4">
                                    <label for="state" class="form-label">State</label>
                                    <select id="state" class="form-select" required>
                                        <option value="" selected="selected">Select a State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <label for="postalCode" class="form-label">Postal Code</label>
                                    <input type="number" class="form-control" id="postalCode" required>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-md-4">
                                    <label for="acceptedCards" class="form-label">We accept:</label>
                                    <div class="row" id="acceptedCards">
                                        <div class="col-auto bg-secondary ms-2 rounded pt-1">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="choose-a-card" id="master-card">
                                                <label class="form-check-label" for="master-card">
                                                    <i class="fa-brands fa-cc-mastercard"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="choose-a-card" id="visa" checked>
                                                <label class="form-check-label" for="visa">
                                                    <i class="fa-brands fa-cc-visa"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="choose-a-card" id="discover">
                                                <label class="form-check-label" for="discover">
                                                    <i class="fa-brands fa-cc-discover"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="choose-a-card" id="american-express" checked>
                                                <label class="form-check-label" for="american-express">
                                                    <i class="fa-brands fa-cc-amex"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-md-6">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea id="message" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row d-flex justify-content-end">
                                <div class="col-auto pe-0">
                                    <button type="button" class="btn btn-secondary w-10">Cancel</button>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
